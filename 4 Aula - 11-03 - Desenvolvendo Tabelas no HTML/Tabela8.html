<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o colgroup e col</title>
</head>
<body>
    <style>
        .vermelho{
        background-color: red;
        }
        .amarelo{
        background-color: yellow;
        }
        .azul{
        background-color: blue;
        }
        .verde{
            background-color: darkgreen;
        }
    </style>
        <table border="1">
        <colgroup>
            <col class="amarelo">
            <col class="vermelho">
            <col class="azul">
            <col class="verde">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissao</th>
            <th>Endereço</th>
        </tr>
        <tr>
            <td>Ted</td>
            <td>22</td>
            <td>Estudante</td>
            <td>Endereço1</td>
        </tr>
        <tr>
            <td>Junior</td>
            <td>26</td>
            <td>Escritor</td>
            <td>Endereço2</td>
        </tr>
        <tr>
            <td>Hailton Cesar</td>
            <td>27</td>
            <td>Professor</td>
            <td>Endereço3</td>            
        </tr>
        </table>
</body>
</html>
